<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>color picker</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <section>
    <h1>An HSL Color Picker.</h1>
    <div class="swatch" style="background-color: hsl(128, 100%, 50%)">
    </div>
      <ul>
        <li>HUE</li>
          <li><input name="hue" type="range" min="0" max="360" value="128"></li>
        <li>SATURATION</li>
          <li><input name="saturation" type="range" min="0" max="100" value="100"></li>
        <li>LIGHTNESS</li>
          <li><input name="lightness" type="range" min="0" max="100" value="50"></li>
        <li>Alpha</li>
          <li><input name="alpha" type="range" min="0" max="1" value="1" step="0.01"></li>
      </ul>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
